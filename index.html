<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Painful color </title>
    </head>

    <body>
        <section class="up">
            <div class="uptxt">
                <h1>Painfull Coloors</h1>
                <div class="upDesc">
                    <h2>The super fast color palette generator !</h2>
                    <p>Create the perfect palette or get inspired by
                        thousands of beautiful colors schemas !</p>
                </div>
            </div>
            <img src="./img/pc.svg" alt="pc">

        </section>
        <section class="down">
            <div class="colors orange">
                <h3 class="colorHex">#FBDF93</h3>
                <p class="colorName">Orange sun</p>
            </div>

            <div class="colors green">
                <h3 class="colorHex">#D3FB93</h3>
                <p class="colorName">Green mint</p>
            </div>

            <div class="colors purple">
                <h3 class="colorHex">#E193FB</h3>
                <p class="colorName">Purple sober</p>
            </div>

            <div class="colors cyan">
                <h3 class="colorHex">#93F0FB</h3>
                <p class="colorName">Cyan dive</p>
            </div>

            <div class="colors yellow">
                <h3 class="colorHex">#F7FB93</h3>
                <p class="colorName">Yellow sand</p>
            </div>

        </section>

    </body>

</html>
